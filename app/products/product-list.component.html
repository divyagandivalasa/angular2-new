<div class='panel panel-primary'>
        <div class='panel-heading'>
                {{pageTitle}}
        </div>
        <div class='panel-body'>            
            <div class='row'>
                <div class='col-mid-2'>Filter By:</div>
                <div class='col-mid-4'><input type='text'[(ngModel)]='listFilter'/></div>
            </div>
            <div class='row'>
                <div class='col-mid-6'><h3>Filtered By:{{listFilter}}</h3></div>                
            </div>
        </div>
        <div class='table-responsive'>
            <table class='table' *ngIf="products && products.length">
                <thead>
                    <tr>
                        <th>
                            <button class='btn-primary' (click)='toggleImage()'>{{showImage?'Hide':'Show'}} Image</button>
                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Availability</th>
                        <th>Price</th>
                        <th>5 star Rating</th>
                    </tr>    
                </thead>
                <tbody>
                    <tr *ngFor='let product of products | productFilter:listFilter'>
                        <td>
                            <img *ngIf='showImage'
                                 [src]='product.imageUrl' 
                                 [title]='product.productName'
                                 [style.width.px]='imageWidth'
                                 [style.margin.px]='imageMargin'>
                        </td>
                        <td>
                            <a [routerLink]="['/product', product.productId]">
                                {{product.productName | uppercase}}
                            </a>
                        </td>
                        <td>{{product.productCode | lowercase}}</td>
                        <td>{{product.releaseDate}}</td>
                        <td>{{product.price | currency : 'INR': 'true' : '1.2-2' | lowercase}}</td>
                        <td><hyper-star [rating]=product.starRating (ratingClicked)='onRatingClicked($event)'></hyper-star></td>                        
                    </tr>                        
                </tbody>
            </table>
        </div>
</div>
